<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Content Generator: FINAL REPORT</title>
    <style>
        /* --- 1. GLOBAL CYBERPUNK STYLES --- */
        :root {
            --bg-color: #0d0a1b;
            --primary-color: #00ffff; /* Aqua/Cyan Glow */
            --secondary-color: #ff00ff; /* Magenta Accent */
            --text-color: #e0e0ff;
            --font-mono: 'Space Mono', monospace;
        }
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        body {
            font-family: var(--font-mono);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Background Grid/Matrix Effect */
            background-image: linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            animation: background-scroll 60s linear infinite;
        }

        @keyframes background-scroll {
            from { background-position: 0 0; }
            to { background-position: -5000px 0; }
        }

        /* --- 2. CONTAINER & LAYOUT --- */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 1000px;
            background: rgba(13, 10, 27, 0.85); /* Semi-transparent dark background */
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5); /* Strong outer glow */
            padding: 40px;
            margin: 50px 0;
            border-radius: 10px;
            /* Animated Border/Line Effect (optional) */
            overflow: hidden;
        }
        .header-glow {
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--secondary-color);
        }
        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        /* --- 3. DATA BLOCKS --- */
        .data-grid {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .data-block {
            flex: 1;
            background: #1a1532;
            padding: 20px;
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .data-block:hover {
            transform: translateY(-5px); /* Floating effect on hover */
            box-shadow: 0 5px 25px rgba(255, 0, 255, 0.5);
        }
        .data-block h2 {
            color: var(--secondary-color);
            border-bottom: 1px dashed #444;
            padding-bottom: 10px;
            margin-top: 0;
        }

        /* --- 4. PREFESSIONAL CONTENT STYLES --- */
        #status {
            color: #00FF99; /* Green for online/success */
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00FF9950;
        }
        pre {
            background: #000;
            border: 1px solid var(--primary-color);
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            color: #00FF99; /* Code green */
            font-size: 0.9em;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        /* --- 5. 3D/VISUAL EFFECT (Floating Elements) --- */
        .floating-element {
            position: fixed;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            background: radial-gradient(var(--primary-color), transparent 60%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            opacity: 0.6;
            filter: blur(2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-glow">
            <h1>Gemini AI Content Generator</h1>
            <p id="status">Status: Deployment Orchestration ONLINE</p>
        </div>

        <div class="data-grid">
            <div class="data-block" id="summary-block">
                <h2>AI-Processed Summary</h2>
                <p style="font-style: italic; color: #AAA;">Awaiting latest commit data...</p>
                <div id="summary-content"></div>
            </div>

            <div class="data-block">
                <h2>Raw JSON Output</h2>
                <pre id="raw-json-output">
