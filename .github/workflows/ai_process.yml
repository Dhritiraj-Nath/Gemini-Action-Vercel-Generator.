name: AI Content Generator Pipeline

# Trigger this workflow on pushes to the main branch
on:
  push:
    branches:
      - main
      - master

jobs:
  generate_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CRITICAL FIX: Grants the bot permission to commit files

    # Define environment variables needed by the Python script
    env:
      VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # Removed 'cache: pip' to fix pathing issues

      - name: 3. Install Python dependencies
        run: pip install -r ${{ github.workspace }}/requirements.txt # FIX: Uses absolute pathing

      - name: 4. Run AI Content Generator
        run: python process_ai.py
        env:
          # CRITICAL: Passes the API key to the script's environment
          GEMINI_API_KEY: AIzaSyAaczI8Zoe1C1eor4zuGZrtYGRZUs3x3Hs 

      - name: 5. Commit and Push Generated Content
        # Commit the newly generated content_output.json back to the repo
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add content_output.json
          # Only commit if there are actual changes
          git commit -m "chore(ai): Auto-generated content update" || echo "No changes to commit"
          git push

      - name: 6. Trigger Vercel Deployment Hook
        # Triggers the rebuild of the frontend UI
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
